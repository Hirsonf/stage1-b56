<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testimonial</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/testimonial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <nav>
        <div class="logo">
            <img src="./assets/icons/brandred.png" alt="logo dumbways">
        </div>
        <div class="left">
            <ul>
                <li>
                    <a href="./index.html" style="font-weight: bold;">Home</a>
                </li>
                <li>
                    <a href="./blog.html">My Project</a>
                </li>
                <li>
                    <a href="./testimonial.html">Testimonial</a>
                </li>
            </ul>
        </div>
        <div class="right">
            <button>
                <a href="./contact.html">Contact Me</a>
            </button>
            <i class="fa-solid fa-bars" aria-hidden="true" style="cursor: pointer;" id="humberger-button"
                onclick="openHumberger()"></i>
        </div>
    </nav>
    <div class="humberger-nav-container" id="humberger-nav-container">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="testimonial.html">Testimonial</a>
        <a href="contact.html" class="active1">Contact Me</a>
    </div>
    <div class="containers">
        <h1>My Testimonial</h1>
        <div class="container-rating">
            <h2>Rating By Start</h2>
            
            <div class="rating">
                <button class="button-rating" onclick="allTestimonial()">ALL</button>
                <button class="button-rating" onclick="filterTestimonials(1)">1<i class="fa fa-star" aria-hidden="true"></i></button>
                <button class="button-rating" onclick="filterTestimonials(2)">2<i class="fa fa-star" aria-hidden="true"></i></button>
                <button class="button-rating" onclick="filterTestimonials(3)">3<i class="fa fa-star" aria-hidden="true"></i></button>
                <button class="button-rating" onclick="filterTestimonials(4)">4<i class="fa fa-star" aria-hidden="true"></i></button>
                <button class="button-rating" onclick="filterTestimonials(5)">5<i class="fa fa-star" aria-hidden="true"></i></button>
            </div>
        </div>
    <section class="testimonials" id="testimonials">
    </section>
    <script src="./assets/js/nav.js"></script>
    <script src="./assets/js/testimonial.js"></script>
</body>

</html>
